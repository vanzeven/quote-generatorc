<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quote-container" id="quote-container">
        <div class="content">
            <!-- quote -->
            <div class="quote__text">
                <span id="quote" class="quote">Hayo liat apa hayo, selamat datang (lol, punten suhu)</span>
            </div>
            <!-- author -->
            <div class="quote__author">
                <span id="author">TC</span>
            </div>
            <!-- buttons -->
            <div class="btn-container">
                <button class="twitter-btn" id="twitter" title="tweet this"><i class="fab fa-twitter>"></i></button>
                <button id="new-quote" class="new-quote">New Quote</button>
            </div>
        </div>
    </div>

    <div class="loader" id="loader"></div>
    <script src="script.js"></script>
</body>
</html>
